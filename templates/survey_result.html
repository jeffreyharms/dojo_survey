<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Survey Results</title>
</head>
<body>
    <div class="frame">
        <div class="name">
            <h3>Your Name:</h3>
            <p>{{ session['name'] }}</p>
        </div>
        <div class="location">
            <h3>Dojo Location:</h3>
            <p>{{session['location']}}</p>
        </div>
        <div class="language">
            <h3>Favorite language:</h3>
            <p>{{session['language']}}</p>
        </div>
        <div class="comments">
            <h3>Comments:</h3>
            <p>{{session['comments']}}</p>
        </div>
    </div>
</body>
</html>
